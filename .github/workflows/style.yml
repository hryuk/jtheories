name: Code Style

on:
  pull_request:
    branches:
      - develop

jobs:
  check-style:
    runs-on: ubuntu-latest
    steps:
      - name: Check-out
        uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@v1
        with:
          java-version: 16
      - name: Check code style
        run: mvn prettier:check
