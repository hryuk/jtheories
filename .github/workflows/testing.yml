name: Testing and validation

on:
  workflow_run:
    workflows: ["Code Style"]
    types:
      - completed

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        jdk: [ 11, 16 ]

    steps:
      - name: Check-out
        uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.jdk }}
      - name: Run all tests
        run: mvn clean verify
